<div class="atm-card-form">
  <h4 class="form-title">{{ isEditMode ? 'Edit OTT Card' : 'Add OTT Card' }}</h4>
  <form [formGroup]="ottform" (ngSubmit)="onSubmit()" class="form-container">

      <div class="form-row">
          <mat-form-field appearance="fill" class="form-field">
              <mat-label>User ID</mat-label>
              <input matInput formControlName="number" required />
              <mat-error *ngIf="ottform.get('number')?.hasError('required')">User ID is required.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="form-field">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" required />
              <mat-error *ngIf="ottform.get('username')?.hasError('required')">Username is required.</mat-error>
          </mat-form-field>
      </div>

      <div class="form-row">
          <mat-form-field appearance="fill" class="form-field">
              <mat-label>Entity Name</mat-label>
              <input matInput formControlName="entityname" required />
              <mat-error *ngIf="ottform.get('entityname')?.hasError('required')">Entity name is required.</mat-error>
          </mat-form-field>
      </div>

      <div class="form-row">
          <mat-form-field appearance="fill" class="form-field">
              <mat-label>Expire Date</mat-label>
              <input matInput [matDatepicker]="expireDatePicker" formControlName="expiryDate" required />
              <mat-datepicker-toggle matSuffix [for]="expireDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #expireDatePicker></mat-datepicker>
              <mat-error *ngIf="ottform.get('expiryDate')?.hasError('required')">Expire Date is required.</mat-error>
          </mat-form-field>
      </div>

      <div class="form-row">
          <mat-form-field appearance="fill" class="form-field">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" required />
              <mat-error *ngIf="ottform.get('password')?.hasError('required')">Password is required.</mat-error>
          </mat-form-field>
      </div>

      <button mat-stroked-button color="primary" class="submit-button" type="submit">
          <mat-icon>save</mat-icon>
          {{ isEditMode ? 'Update Card' : 'Add Card' }}
      </button>

  </form>
</div>
