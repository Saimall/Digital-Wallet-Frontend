<div class="error-container">
    <div class="error-icon">
      <img src="https://img.icons8.com/ios-filled/100/FF3D00/error.png" alt="Error Icon" />
    </div>
    <h1 class="error-title">404 - Page Not Found</h1>
<p class="error-message">We're sorry, but the page you're looking for doesn't exist.</p>
<strong class="error-message">Please check the URL or return to the homepage for further assistance.</strong>
    <button class="error-button" (click)="goBack()">Go Back</button>
  </div>
