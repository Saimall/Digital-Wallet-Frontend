<form [formGroup]="fileForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="number">Number:</label>
    <input id="number" formControlName="number" type="text" />
    <div *ngIf="fileForm.get('number')?.invalid && fileForm.get('number')?.touched" class="error">
      Number is required.
    </div>
  </div>

  <div>
    <label for="entityname">Entity Name:</label>
    <input id="entityname" formControlName="entityname" type="text" />
    <div *ngIf="fileForm.get('entityname')?.invalid && fileForm.get('entityname')?.touched" class="error">
      Entity name is required.
    </div>
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>

  <div>
    <label for="name">File Name:</label>
    <input id="name" formControlName="name" type="text" />
    <div *ngIf="fileForm.get('name')?.invalid && fileForm.get('name')?.touched" class="error">
      File name is required.
    </div>
  </div>

  <div>
    <label for="imageData">Upload File:</label>
    <input id="imageData" type="file" (change)="onFileChange($event)" />
    <div *ngIf="fileForm.get('imageData')?.invalid && fileForm.get('imageData')?.touched" class="error">
      File upload is required.
    </div>
  </div>

  <button type="submit" [disabled]="fileForm.invalid">Submit</button>
</form>

<!-- Add some styling for errors -->
<style>
  .error {
    color: red;
    font-size: 0.8em;
  }
</style>
